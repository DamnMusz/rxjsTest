<ng-sidebar-container style="height: 100vh;">
    <ng-sidebar
      [(opened)]="_opened"
      [mode]="_MODES[_modeNum]"
      [keyClose]="_keyClose"
      [position]="_POSITIONS[_positionNum]"
      [dock]="_dock"
      [dockedSize]="'80px'"
      [autoCollapseHeight]="_autoCollapseHeight"
      [autoCollapseWidth]="_autoCollapseWidth"
      [closeOnClickOutside]="_closeOnClickOutside"
      [closeOnClickBackdrop]="_closeOnClickBackdrop"
      [showBackdrop]="_showBackdrop"
      [animate]="_animate"
      [trapFocus]="_trapFocus"
      [autoFocus]="_autoFocus"
      [sidebarClass]="'demo-sidebar'"
      [ariaLabel]="'My sidebar'"
      >
      <div style="width: 100%; text-align: right;">
        <button class="btn btn-primary" (click)="_toggleOpened()">=</button>      
      </div>
      <p>Sidebar contents</p>
    </ng-sidebar>

    <div ng-sidebar-content>
        <div class="container">
          <div style="text-align:center">
            <h1>
              Welcome to {{title}}!
            </h1>
            <img width="300" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
            <h2>Here are some links to help you start: </h2>
            <button class="btn btn-primary" (click)="cargarEjemplos()">Ejemplo!</button>
            <app-ejemplo [buscadosEjemplos]="buscadosEjemplos | async" [params]="params | async" [ejemplos]="ejemplos | async"></app-ejemplo>
          </div>
        </div>
    </div>
    </ng-sidebar-container>
